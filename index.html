<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./checkout.css">
        <!-- Bootstrap CSS Linki -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
</head>
<body>
    <h1 class="text-center">Checkout</h1>

    <div class="container">
        <div class="row">
            <div class="leftcol col-6">
                <div class="row g-2">
                    <h4>Contact Information</h4>
                    <label for="inputemail">Email</label>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" class="form-control" id="inputemail" placeholder="Enter your Email..." aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <label for="inputphone">Phone</label>

                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-phone"></i></span>
                    <input type="text" class="form-control" id="inputphone" placeholder="Enter your phone..." aria-label="Username" aria-describedby="addon-wrapping">
                   </div>
                </div>

                <div class="row mt-4">
                <form class="row g-3">
                    <h4>Shipping Address</h4>

                    <label for="inputfullname">Full name</label>
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                      <input type="text" class="form-control" id="inputfullname" placeholder="Enter your Full name..." aria-label="Username" aria-describedby="addon-wrapping">
                    </div>

                    <label for="Address">Addres</label>
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-house-chimney"></i></span>
                      <input type="text" class="form-control" id="Address" placeholder="Enter your address..." aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <label for="City">City</label>
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-city"></i></span>
                      <input type="text" class="form-control" id="City" placeholder="Enter your city..." aria-label="Username" aria-describedby="addon-wrapping">
                    </div>

                    <div class="col-md-5">
                      <label for="inputState" class="form-label">Country</label>
                      <select id="inputState" class="form-select">
                        <option selected>Turkey</option>
                        <option>Germany</option>
                        <option>USA</option>
                        <option>France</option>
                        <option>England</option>
                      </select>
                    </div>
                    <div class="col-md-7">
                      <label for="inputZip" class="form-label">Post Code</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="Enter your postal code...">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label text-muted" for="gridCheck">
                          See this information next time
                        </label>
                      </div>
                    </div>
                    <div class="col-12 text-end">
                      <button type="submit" class="btn" style="background-color: orange; color:white;">Contineu</button>
                    </div>
                  </form>
                </div>

            </div>


            <div class="rightcol col-5">
                <div class="container w-60 p-5 bg-light border border-2 rounded-3">
                  <div class="row">
                    <div class="col-5 p-2">
                       <img src="./IMG/photo1.png" style="border-radius: 1rem ; height:10rem; width: 10rem;"  alt="">
                    </div>

                    <div class="col pt-5">
                    <p style="font-weight:bolder;">Vintage Backbag <br>
                      <span style="color: orange;">$54.99</span> <span style="font-size: 10px; text-decoration: line-through;">94.99</span></p>
                      <div class="border border-2 rounded-3 p-1" style="width: 6.5rem; font-size: large; border-color: black !important;">
                      <button style="width: 2rem; font-weight: bolder;font-size: x-large; padding: 0; border: none; border-radius: 5px;">-</button>
                      <span class="m-1">1</span>
                      <button style="width: 2rem; font-weight: bolder;font-size: x-large; padding: 0;  border: none; border-radius: 5px;">+</button>
                    </div>


                    </div>
                  </div>

                  <div class="row">
                    <div class="col-5 p-2 mb-5">
                       <img src="./IMG/photo2.png" style="border-radius: 1rem ; height:10rem; width: 10rem;" alt=""></div>
                    <div class="col pt-5">
                      <p style="font-weight:bolder;">Levi Shoes<br>
                        <span style="color: orange;">$74.99</span> <span style="font-size: 10px; text-decoration: line-through;">124.99</span></p>
                        <div class="border border-2 rounded-3 p-1" style="width: 6.5rem; font-size: large; border-color: black !important;">
                        <button style="width: 2rem; font-weight: bolder;font-size: x-large; padding: 0; border: none; border-radius: 5px;">-</button>
                        <span class="m-1">1</span>
                        <button style="width: 2rem; font-weight: bolder;font-size: x-large; padding: 0;  border: none; border-radius: 5px;">+</button>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col border-top border-bottom" style="border-color: grey ;">Shipping</div>
                    <div class="col border-top border-bottom text-end" style="border-color: grey ;">$19</div>

                  </div>

                  <div class="row mb-5">
                    <div class="col">Total</div>
                    <div class="col text-end">$148.98</div>

                  </div>
                
                </div>

            </div>

        </div>

    </div>

    
    <script
      src="https://kit.fontawesome.com/d6d7ecfc42.js"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
